<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map Hello World</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
  </head>
  <body>
    <div id="map" style="height: 400px"></div>
    <button id="toggleMarkerBtn">Hide Marker</button>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([51.5020469956198, -0.14175590508964123], 13); // Set initial center and zoom

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add a marker
      var marker = L.marker([51.5020469956198, -0.14175590508964123])
        .addTo(map)
        .bindPopup("Hello world!")
        .openPopup();

    // Variable to track marker visibility
    var markerVisible = true;

    // Button click event to toggle the marker
    document.getElementById('toggleMarkerBtn').onclick = function() {
      if (markerVisible) {
        map.removeLayer(marker); // Hide the marker
      } else {
        marker.addTo(map); // Show the marker
      }
    markerVisible = !markerVisible; // Toggle the visibility state
    };
    </script>
  </body>
</html>
